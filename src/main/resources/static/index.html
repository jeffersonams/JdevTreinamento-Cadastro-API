<!DOCTYPE html>
<html  lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de cadastro</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style type="text/css">
html{
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
</style>

</head>
<body>

<h3>Spring Boot REST API CRUD Completo Jdev Treinamento</h3>

<form action="" id="formCadastroUser">

<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id" readonly="readonly">
</div>

<div class="mb-3">
  <label for="nome" class="form-label">Nome do Usuario</label>
  <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
</div>

<div class="mb-3">
  <label for="idade" class="form-label">Idade</label>
  <input type="number" class="form-control" id="idade">
</div>

</form>

<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisarUser"> Pesquisar</button> <!--  QUANDO CLICAR NO BOTAO PESQUISAR, VAI CHAMAR O FORMULARIO MODAL ATRAVES DO data-bs-target="#exampleModal" -->
<button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>

<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     
      
      <div class="modal-body">
      
        <form>
          <div class="mb-3">
            <label for="nomeBusca" class="col-form-label">Informe o nome:</label>
            <input type="text" class="form-control" id="nomeBusca">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
          
        </form>
        
        <div style="height: 300px; overflow: scroll">
        	<table class="table" id="tabelaresultados">
  				<thead>
  					 <tr>
     					 <th scope="col">ID</th>
      					 <th scope="col">Nome</th>
      					 <th scope="col">Editar</th>
                         <th scope="col">Delete</th>
   					 </tr>
  				</thead>
  				<tbody>
			</table>
        </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
</div>


<!-- INSTALANDO O JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript">

	
	function botaoDeletarDaTela()
	{
		var id = $('#id').val();
		
		if(id != null && id.trim() != '')
		{
			deleteUser(id);
			document.getElementById('formCadastroUser').reset();
		}
	}

	function deleteUser(id)
	{
		if(confirm('Deseja realmente deletar?'))
		{
		$.ajax({
			method: "DELETE", /* VAI SER POST PORQUE VAI O ENDPOINT SALVAR RECEBE O METODO POST*/
			url: "delete", /*VAI CHAMAR A URL E PESQUISAR DO ENDPOINT*/
			data: "iduser=" + id,/*O QUE FOR PASSADO NO ID VAI JOGAR NO ENDPOINT NO PARAMETRO IDUSER*/
			success: function(response) 
			{
				$('#' + id).remove();
				alert(response);
				
			}
		})
		.fail(function(xhr,status,errorThrown)
		{
			alert("Erro ao deletar usuario por id:" + xhr.responseText)
		});	
		}
	}

	function pesquisarUser()
	{
		var nome = $('#nomeBusca').val();//VAI BUSCAR O NOME QUE FOI DIGITADO
		
		if(nome != null && nome.trim() != '') //SE O NOME FOR DIFERENTE DE NULL E DIFERENTE DE VAZIO
		{						
			$.ajax({
				method: "GET", /* VAI SER POST PORQUE VAI O ENDPOINT SALVAR RECEBE O METODO POST*/
				url: "buscarPorNome", /*VAI CHAMAR A URL E PESQUISAR DO ENDPOINT*/
				data: "name=" + nome,
				success: function(response) 
				{
						$('#tabelaresultados > tbody > tr').remove();
						
						for(var i = 0; i < response.length; i++)
							{
								$('#tabelaresultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')"class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('+response[i].id+')">Delete</button></td></tr>');
							
							}
				}
			})
			.fail(function(xhr,status,errorThrown)
			{
				alert("Erro ao salvar usuario" + xhr.responseText)
			});						
		}			
	}

	function colocarEmEdicao(id)
	{
		$.ajax({
			method: "GET", /* VAI SER POST PORQUE VAI O ENDPOINT SALVAR RECEBE O METODO POST*/
			url: "buscaruserid", /*VAI CHAMAR A URL E PESQUISAR DO ENDPOINT*/
			data: "iduser=" + id,/*O QUE FOR PASSADO NO ID VAI JOGAR NO ENDPOINT NO PARAMETRO IDUSER*/
			success: function(response) 
			{
				  $("#id").val(response.id); /*PREENCHENDO OS CAMPOS DA TELA*/
				  $("#nome").val(response.nome);
				  $("#idade").val(response.idade);
				  
				  $('#modalPesquisarUser').modal('hide'); //VAI FECHAR A JANELA MODAL
			}
		})
		.fail(function(xhr,status,errorThrown)
		{
			alert("Erro ao buscar usuario por id:" + xhr.responseText)
		});				
	}
	
	
	function salvarUsuario()
	{
		var id = $("#id").val();
		var nome = $ ("#nome").val();
		var idade = $ ("#idade").val();
		
		if(nome == null || nome != null && nome.trim() == '')
			{
				$('#nome').focus();
				alert('Informe o nome');
				return;		
			}
		
		if(idade == null || idade != null && idade.trim() == '')
		{
			$('#idade').focus();
			
			alert('Informe a idade');
			return;		
		}
			
		
		$.ajax({
			method: "POST", /* VAI SER POST PORQUE VAI O ENDPOINT SALVAR RECEBE O METODO POST*/
			url: "salvar", /*VAI CHAMAR A URL SALVAR DO ENDPOINT*/
			data: JSON.stringify
			({	id : id, /*ENVIANDO OS DADOS - DO LADO ESQUERDO É O ATRIBUTO DO USUARIO E DO LADO DIREITO É O VALOR DA TELA QUE FOI DIGITADO */
				nome : nome, 
				idade : idade
				
			}),
			contentType: "application/json; charset-utf-8",
			success: function(response) 
			{
				$("#id").val(response.id);
				alert("Gravou com sucesso!") /*SE DER CERTO VAI RETORNAR ESSA MENSAGEM*/
			}
		})
		.fail(function(xhr,status,errorThrown)
		{
			alert("Erro ao salvar usuario" + xhr.responseText)
		});				
	}

</script>
</body>
</html>
